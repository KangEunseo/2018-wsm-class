<html>
  <head><title>내장 객체</title></head>
  <body>
    <script language="javascript">

      var theArray=new Array();
      
      theArray[0]="red";
      theArray[1]="orange";
      theArray[2]="yellow";
      theArray[3]="green";
      theArray[4]="blue";
      theArray[5]="purple";

      document.bgColor=theArray[2];

      document.write("theArray 배열의 원소 갯수는 >> "+theArray.length+"개<p>")
      for(i=0;i<theArray.length;i++){
        document.write("theArray["+i+"] = "+theArray[i]+"<br>")
      }

      document.write("<p>최초 배열 : "+theArray.join("/")+"<br>")
      document.write("reverse한 배열 : "+theArray.reverse().join("/")+"<br>")
      document.write("reverse한 배열 : "+theArray.reverse()+"<br>")
      document.write("sort한 배열 : "+theArray.sort())
    </script>
  </body>
</html>
