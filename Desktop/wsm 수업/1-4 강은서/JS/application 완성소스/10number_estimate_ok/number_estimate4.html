<HTML>
<HEAD>
<meta charset="utf-8">
<TITLE>숫자 맞추기 </TITLE>
    <style>

    .screen{
        width: 700px;    height: 200px;
        background-color: yellow;
        border: 3px solid gray;
        color: black;
        text-align: center;
        border-radius: 6px;
        padding: 7px 7px;
        font-weight:70pt;
        font-size:25pt;    border-radius: 15%;
    }
    .button1 {
        background-color:#c8c8c8;
        color: black;
        border: 2px solid black;
        padding: 4px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 25px;
        margin: 17px 3px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;  border-radius: 5%;  
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }
    .button1:hover {
        background-color: #cc0000; 
        color: black;   border-radius: 5%;
    }
    .text1{
        background-color: #ccffff; /* 하늘색 */
        border: 2px solid black;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        font-weight:bold ;color:blue; font-size:25px;
        padding: 5px;   border-radius: 5%;
    }

    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
        font-weight:70pt;
        font-size:20pt;
    }
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 700px;
        background-color: black;
        color: yellow;
        text-align: left;
        border-radius: 6px;
        padding: 7px 7px;
        font-weight:70pt;
        font-size:15pt;
        /* Position the tooltip */
        position: absolute;
        z-index: -1;
        top: 100%;
        left: 50%;
        margin-left: -350px;/*margin-left: -60px;*/
        line-height :25pt;
    }
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
    </style>
</HEAD>
<BODY  style="text-align:center;"  background="images1.png" onLoad="document.forms[0].guess.focus();document.forms[0].guess.select()" >
    <SCRIPT LANGUAGE="JavaScript">
        var nGuesses = 0
        function random() {
            return (parseInt(Math.random()*1000+1));
        }
        function GuessNum() {
            var response
            if(document.forms[0].guess.value ==""){
                alert ("추측하는 숫자를 입력하세요!");
            }
            var num = parseInt(document.forms[0].guess.value)
            document.forms[0].guess.value = num 
            nGuesses++
            response = ""
            if (num < myNumber) response = "더 큽니다."
            if (num > myNumber) response = "더 작아요."
            if (num == myNumber) {
                alert ("Correct!  축하합니다. 맞았어요.");
            }
            document.forms[1].guesses.value=nGuesses//시도횟수
            document.forms[1].result.value=response//도움말
            document.forms[0].guess.focus()//숫자입력
            document.forms[0].guess.select()//숫자입력
            return true
        }
        function GiveUp() {
            var response
            nGuesses = 0 //시도 횟수
            alert("정답은 " + myNumber +"입니다. 다시 한번 도전을... ");
        }
        //for(i=0;i<1000;i++){// for을 이용하여 랜덤함수에 의하여 1-1000까지 발생하는지 확인
        myNumber = random();
        document.write(myNumber+"<br>");// 랜덤함수에 발생한 정답을 알아보기 위한 줄
        //document.write(myNumber+"<br>");
        //}
    </SCRIPT>
    <center>
        <div class="back">
            <div class="screen">
                <FORM onSubmit="GuessNum(); return false">
                    <center>
                    <b> 숫자 입력: 
                    <INPUT TYPE="text" class = text1  NAME="guess" SIZE=5><!-- 수정2 class = text1 -->
                    <INPUT TYPE="button" class = "button1" VALUE=" 맞추기 " onclick="GuessNum();"><!-- 수정3 button1 -->
                    <INPUT TYPE="button"  class = "button1" VALUE=" 포  기 " onclick="GiveUp();"><!-- 수정4 button1 -->
                    </b> 
                    </center>
                </FORM>
                <FORM>
                    <center>
                    <b>시도 횟수: 
                    <INPUT TYPE="text" class = "text1" NAME="guesses" SIZE=3>
                    도움말: 
                    <INPUT TYPE="text" class = "text1" NAME="result" SIZE=12>
                    </b> 
                    </center>
                </FORM>
            </div><!--  class="screen" -->
        <div><!--  class="back" -->
        <BR>
        <div class="tooltip"><img src=explain.png>
            <BR>
            <span class="tooltiptext">
                <hr width=97% color=red>
                1. 컴퓨터가 1부터 1000까지의 임의로 정한 숫자를 맞추는 게임입니다.
                <BR>
                2. 숫자를 입력하고 [맞추기] 버튼 누르면 결과를 알려줍니다.
                <BR>
                3. [도움말]에 나오는 문장을 통해 범위를 좁혀가면서 맞추세요.
                <BR>
                4. 다시 하려면 [ReLoad] 버튼을 이용하세요.
                <hr width=97% color=red>
            </span><!-- class="tooltiptext"-->
        </div><!--  class="tooltiptext" -->
    </center>
</BODY>
</HTML>
