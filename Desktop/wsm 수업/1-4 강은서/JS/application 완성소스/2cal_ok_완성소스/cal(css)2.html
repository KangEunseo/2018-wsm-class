<!doctype html>
<head>
<meta charset="UTF-8">
<title>menu3</title>
<style>

table.a{background-color:green}
.button{
text-align:center;
background-color:blue;
width:50px;
height:20px;
border:none;
border-radius:8px;
cursor:pointer;
}
.txt{
background-color:yellow;
width:200px;
height:20px;
border:none;
border-radius:8px;}

  </style>
  <script>
//내장함수 eval()을 이용하여 입력된 식을 계산
function calculate(form){
	myform.expression.value=eval(myform.expression.value)
}
//입력된 숫자나 기호를 수식입력란에 입력
function enter_expr(form,str){
	myform.expression.value+=str	
}
//입력된 수식을 지운다
function clear_expr(form){
	myform.expression.value=""	
}
//한문자씩 지우는 함수를 만든다
function back(form){
	myform.expression.value = myform.expression.value.slice(0,myform.expression.value.length-1);
}
  </script>
 </head>
 <body bgcolor="pink">
 <center>
 <font size=56px color="blue">계산기</font><br><br>
 </center>
  <form name = "myform">
  <table align="center" class = a border=1 bgcolor="ffff00">
  <td colspan=5><input class=txt type="text" name="expression" size=20> 
	<tr align="center">
		<td colspan=2><input class = button type = button value="     =     " onclick="calculate(this)"></td>
		<td colspan=2><input class = button type = button value="   clear   " onclick="clear_expr(this)"></td>
	</tr>
	<tr>
		<td><input class = button type = button value="1" onclick="enter_expr(this,'1')"></td>
		<td><input class = button type = button value="2" onclick="enter_expr(this,'2')"></td>
		<td><input class = button type = button value="3" onclick="enter_expr(this,'3')"></td>
		<td><input class = button type = button value="4" onclick="enter_expr(this,'4')"></td>
	</tr>
	<tr>
		<td><input class = button type = button value="5" onclick="enter_expr(this,'5')"></td>
		<td><input class = button type = button value="6" onclick="enter_expr(this,'6')"></td>
		<td><input class = button type = button value="7" onclick="enter_expr(this,'7')"></td>
		<td><input class = button type = button value="8" onclick="enter_expr(this,'8')"></td>
	</tr>
	<tr>
		<td><input class = button type = button value="9" onclick="enter_expr(this,'9')"></td>
		<td><input class = button type = button value="0" onclick="enter_expr(this,'0')"></td>
		<td><input class = button type = button value="." onclick="enter_expr(this,'.')"></td>
		<td><input class = button type = button value="%" onclick="enter_expr(this,'%')"></td>
	</tr>
	<tr>
		<td><input class = button type = button value="+" onclick="enter_expr(this,'+')"></td>
		<td><input class = button type = button value="-" onclick="enter_expr(this,'-')"></td>
		<td><input class = button type = button value="*" onclick="enter_expr(this,'*')"></td>
		<td><input class = button type = button value="/" onclick="enter_expr(this,'/')"></td>
	</tr>
	<tr>
		<td><input class = button type = button value="(" onclick="enter_expr(this,'(')"></td>
		<td><input class = button type = button value=")" onclick="enter_expr(this,')')"></td>
		<td align=center colspan=2><input class = button type = button value="back" onclick="back(this)"></td>
	<table>
 </body>
</html>
