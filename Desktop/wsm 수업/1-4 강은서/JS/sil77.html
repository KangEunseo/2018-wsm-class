<html>
  <head><title>내장 객체</title>
  </head>
  <body>
    <script>
      str_1="html css Java flash"

      document.write(str_1.charAt(7)+"<br>") //7번째 문자 찾기
      document.write(str_1.indexOf("css")+"<br>") //문자열 찾기
      document.write(str_1.lastIndexOf("css")+"<br>") //문자열 찾기
      document.write(str_1.substring(10,15)+"<br>") //문자열 추출
      document.write(str_1.concat(" 배워보자")+"<br>") //문자열 연결
      document.write(str_1.slice(5,10)) //문자열 분리
    </script>
  </body>
</html>
