<html>
  <head><title>산술연산자</title>
  </head>
  <body>
    <script language="javascript">
      a=10, b=5;
      document.write(a + "+" + b + "=" + eval(a+b) + "<br>");
      document.write(a + "-" + b + "=" + (a-b) + "<br>");
      document.write(a + "*" + b + "=" + a*b + "<br>");
      document.write(a + "/" + b + "=" + a/b + "<br>");
      document.write(a + "%" + b + "=" + a%b + "<br>");
    </script>
  </body>
</html>
