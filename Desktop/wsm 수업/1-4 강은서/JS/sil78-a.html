<html>
  <head><title>내장 객체</title>
  </head>
  <body>
    <script>
      now=new Date()
      document.write("<center>")
      document.write("<font size=20pt>")
      document.write("오늘 날짜는 "+now.getFullYear()+"년 "+(now.getMonth()+1)+"월 ")
      document.write(now.getDate()+"일입니다.<p>")
      document.write("현재 시간은 "+now.getHours()+"시 ")
      document.write(now.getMinutes()+"분 "+now.getSeconds()+"초입니다.")
      document.write("</font>")
      document.write("</center>")
    </script>
  </body>
</html>
