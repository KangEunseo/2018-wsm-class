<html>
  <head><title>while문 구구단</title>
  </head>
  <body>
    <script language="javascript">
      i=2
      while(i<=9){
        j=1
        document.write(i+"단 ▼"+"<p>")
        while(j<=9){
          document.write(i+"*"+j+"="+i*j+"<br>")
          j++;
        }
        i++;
        document.write("<p>");
        document.write("====="+"<p>")
      }
    </script>
  </body>
</html>
