<html>
  <head><title>if문_형식2</title>
  </head>
  <body>
    <script language="javascript">
      num=prompt("수를 입력하시오"," ");
      
      if(num>0){
        document.write("입력값 "+num+"은/는 양수이다.");
      }
      else{
        document.write("입력값 "+num+"은/는 0 또는 음수이다.");
      }
    </script>
  </body>
</html>
