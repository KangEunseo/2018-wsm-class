<html>
  <head><title>대입연산자</title>
  </head>
  <body>
    <script language="javascript">
      i=10, j=5, k=3, l=2, m=10, n=10;

      i+=j
      j-=k
      k*=l
      m/=i
      n%=j

      document.write("i += j 결과 = "+i+"<p>")
      document.write("j -= k 결과 = "+j+"<p>")
      document.write("k *= l 결과 = "+k+"<p>")
      document.write("m /= i 결과 = "+m+"<p>")
      document.write("n %= j 결과 = "+n+"<p>")
        
    </script>
  </body>
</html>
