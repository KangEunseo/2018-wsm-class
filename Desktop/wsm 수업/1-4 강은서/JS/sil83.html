<html>
  <head><title>내장 객체</title>
  </head>

  <body>
    <h3>History 객체 활용하기</h3>
    <p><a href="http://www.naver.com">네이버</a>
    <p>
      <input type="button" value="뒤로" onclick="history.back()">
      <input type="button" value="앞으로" onclick="history.forward()">
    <p>
      <script>
        document.write("히스토리 url 갯수 = "+history.length)
      </script>
  </body>
</html>
