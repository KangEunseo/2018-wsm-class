<html>
  <head><title>사용자 정의 함수</title>

  <body>

    <p>삼각형의 면적을 구하여 봅시다.</p>

    <script language="javascript">
      function myFunction(c,d){
        return(c*d)/2;
      }

      a=4
      b=3
      area=myFunction(a,b);
      document.write("밑변은 "+a+", 높이는 "+b+"일 때, 삼각형의 면적은 "+area+"입니다.");
    </script>

  </body>
</html>
