<html>
  <head><title>변수와 상수</title>
  </head>
  <body>
    <script language="javascript">
      num_1=20;
      num_2=024;
      num_3=0x14;
      num_4=0.123E+5;
      str_1="자바스크립트";
      log_1=true;
      log_2=false;

      document.write("<center>");
      document.write("<hr width=80%>");
      document.write("변수와 상수 실습");
      document.write("<hr width=80%>");

      document.write(num_1+"<br>"+num_2+"<br>");
      document.write(num_3+"<br>"+num_4+"<p>");

      document.write(str_1+"<p>");
      
      document.write(log_1+"<br>"+log_2+"<br>");

      document.write("<hr width=80%>");
      document.write("<center>");
    </script>
  </body>
</html>
