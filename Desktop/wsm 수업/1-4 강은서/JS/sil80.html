<html>
  <head><title>window 객체</title>
    <script>
      function new_win_01(){
        window.open("new.html", "새창", "height=300, width=300")
      }
      function new_win_02(){
        window.open("https://www.naver.com/")
      }
    </script>
  </head>

  <body>
    <input type="button" value="새창열기" onclick="new_win_01()">
    <input type="button" value="naver열기" onclick="new_win_02()">
  </body>
</html>
