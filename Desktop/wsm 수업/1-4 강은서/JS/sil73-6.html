<html>
  <head><title>함수호출</title>
    <script language="javascript">
    function checkTest() {
        name=prompt("이름을 입력하세요","○○○")
        document.write("<font size=15pt>")
        document.write("<font color=purple>")
        document.write("<center>")
        document.write("<br>")
        document.write("안녕하세요? "+name+"님.")
        document.write("<p>")
        document.write("저희 홈페이지에 오신 것을 환영합니다.")
        document.write("</center>")
    }
  </script>
  </head>

  <body>
      <input type="button" value="click me" onclick="checkTest()">
  </body>
</html>
