<HTML>
<HEAD>
<TITLE>체크박스 선택하기</TITLE>
<meta charset="utf-8">
</HEAD>
<BODY>
<SCRIPT LANGUAGE="JavaScript">
var total = 0 //체크된 개수
var play = false

function display(element) {
	// Date object 생성
	var now = new Date()
	// game 이 아직 시작되지 않았다면
	if (!play) {// 지금 game 시작
	play = true
	//시간이 시작된 이후 1970년 이후 milliseconds 사용
	startTime = now.getTime()}
	// startTime의 수치를 조절하면 시간 조절 가능. 1000이 1초임.
	if (now.getTime() - startTime > 10000) {
		// 시간이 지나면 더이상 체크되지 않도록 (make "read-only")
		element.checked = !element.checked
		//요소가 체크되지 않도록, 내부적으로 check 되도록 함
		// 함수종료
		return
		}
		// 시간이 지나지 않은 경우에 체크되고 카운트함
		if (element.checked)
		// increment total
		total++
		else
		// 체크된것을 또 체크하면 마이너스카운트 decrement total
		total--
		// display total in text object
		element.form.num.value = total
		//element 를 빼면 갯수가 카운트가 안됨
} 

 function restart(form) {
	 // global variables를 초기화
	 total = 0
	 play = false
	 // 25개의 unchecked box 생성
	 for (var i = 1; i <= 25; ++i) {
		 // uncheck current checkbox
		 form.elements[i].checked = false
		 }
		 } 
// 즉각적인 스크립트 (지연되기 때문에 다른 스크립트보다 먼저 실행 됨)
	document.write("<FORM><CENTER>")
	document.write('<INPUT TYPE="text" VALUE="0" NAME="num" SIZE=10 onFocus="this.blur()"><BR>')
	document.write("<HR SIZE=1 WIDTH=40%>")
    // 10 x 10 square of checkboxes 를 loop 를 사용하여 만든다
	for (var i = 0; i < 5; ++i) {	
		for (var j = 0; j < 5; ++j) {		
			// write checkbox with "display(this)" as event handler script		
				document.write('<INPUT TYPE="checkbox" onClick="display(this)">')	
		}	
		document.write("<BR>")
	}
	document.write("<HR SIZE=1 WIDTH=40%>")
	// 게임 다시 시작
		document.write('<INPUT TYPE="button" VALUE="다시시작" onClick="restart(this.form)">')
		document.write("</CENTER></FORM>")
</SCRIPT>
<CENTER>

	<tr>
		<td align="CENTER" valign="middle" height="24" bgcolor="blue">
			<font size=4 color=white>** 프로그램 설명 **</font>
		</td>
		<tr>
			<td>1.10초 안에 얼마나 많은 체크박스에 체크하느냐를 겨루는 게임입니다.</td>
			<td>2.마우스 누르는 속도를 향상시켜주는 게임입니다.</td>
		</tr>
	</tr>
</TABLE>
</CENTER> 
</BODY>
