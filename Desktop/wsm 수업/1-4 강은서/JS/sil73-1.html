<html>
  <head><title>함수호출</title>
    <script language="javascript">
      function order(str){
        switch(str){
          case 1:{alert(" M A N G O ")}
          break
          case 2:{alert(" W A T E R M E L O N ")}
          break
          case 3:{alert(" S T R A W B E R R Y ")}
          break
          case 4:{alert(" M E L O N ")}
          break
          case 5:{alert(" B A N A N A ")}
          break       
          case 6:{alert(" M A N D A R I N E ")}
        }

    /*  if(str==1){alert(" M A N G O ")}
        else if(str==2){alert(" W A T E R M E L O N ")}
        else if(str==3){alert(" S T R A W B E R R Y ")}
        else if(str==4){alert(" M E L O N ")}
        else if(str==5){alert(" B A N A N A ")}
        else if(str==6){alert(" M A N D A R I N E ")}  */
      }
    </script>
  </head>

  <body>
  <center>
    <p><font size=+2>Choose one!!!</font></p>
    <input type="button" value="1" onclick="order(1)">
    <input type="button" value="2" onclick="order(2)">
    <input type="button" value="3" onclick="order(3)">
    <input type="button" value="4" onclick="order(4)">
    <input type="button" value="5" onclick="order(5)">
    <input type="button" value="6" onclick="order(6)">
  </center>
  </body>
</html>
