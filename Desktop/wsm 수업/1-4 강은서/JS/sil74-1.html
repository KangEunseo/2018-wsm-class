<html>
  <head><title>내장함수</title>
  </head>

  <body>
    <script language="javascript">
      eval_string=prompt("수식을 입력하세요")
      document.write("<h1>수식 계산</h1>"+"<p>")
      document.write("<h2>입력한 수식 : "+eval_string+"</h2>"+"<p>")
      document.write("<h3>답 : "+eval(eval_string)+"</h3>")
    </script>
  </body>
</html>
