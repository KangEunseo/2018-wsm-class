<html>
  <head><title>증감연산자</title>
  </head>
  <body>
    <script language="javascript">
      i=10, j=10, k=10, l=10;

      document.write(i++ + "<br>");
      document.write(i + "<p>");

      document.write(++j + "<br>");
      document.write(j + "<p>");

      document.write(k-- + "<br>");
      document.write(k + "<p>");
      
      document.write(--l + "<br>");
      document.write(l + "<p>");
    </script>
  </body>
</html>
