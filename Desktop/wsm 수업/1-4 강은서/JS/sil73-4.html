<html>
  <head><title>함수호출</title>
    <script language="javascript">
      function choose(bgcolor){
        document.bgColor=bgcolor.value;
      }
    </script>
  </head>

  <body>
  <center>
    <h2>====== Order ======</h2>
    <input type="radio" name=bgcol value="red" onclick="choose(this)">RED<br>
    <input type="radio" name=bgcol value="orange" onclick="choose(this)">ORANGE<br>
    <input type="radio" name=bgcol value="yellow" onclick="choose(this)">YELLOW<br>
    <input type="radio" name=bgcol value="green" onclick="choose(this)">GREEN<br>
    <input type="radio" name=bgcol value="blue" onclick="choose(this)">BLUE<br>
    <input type="radio" name=bgcol value="purple" onclick="choose(this)">PURPLE<br>
  </center>
  </body>
</html>
