<HTML>
<HEAD>
<meta charset="utf-8">
<TITLE> 계산기 </TITLE>
<script>
//내장함수 eval()을 이용하여 입력된 식을 계산
function calculate(form){
	myform.expression.value=eval(myform.expression.value)	
	}
//입력된 숫자나 기호를 수식입력란에 입력
function enter_expr(form,str) {	
	myform.expression.value+=str	
	}
//입력된 수식을 지운다
function clear_expr(form) {
	myform.expression.value=""	
	}
//한문자씩 지우는 함수를 만든다
function back(form){
		myform.expression.value = myform.expression.value.slice(0,myform.expression.value.length-1);
}
</script>
</HEAD>
<BODY>
<h1 align=center>계산기</h1>
<form name="myform">
<table align=center border=1>
  <tr><td colspan=4><input type=text name="expression" size=20></td></tr>
   <tr>
     <td><input type=button value=" 7 " onclick="enter_expr(this,'7')"></td>
     <td><input type=button value=" 8 " onclick="enter_expr(this,'8')"></td>
     <td><input type=button value=" 9 " onclick="enter_expr(this,'9')"></td>
     <td><input type=button value=" / " onclick="enter_expr(this,'/')"></td>
   </tr>
   <tr>
     <td><input type=button value=" 4 " onclick="enter_expr(this,'4')"></td>
     <td><input type=button value=" 5 " onclick="enter_expr(this,'5')"></td>
     <td><input type=button value=" 6 " onclick="enter_expr(this,'6')"></td>
     <td><input type=button value=" * " onclick="enter_expr(this,'*')"></td>
   </tr>
   <tr>
     <td><input type=button value=" 1 " onclick="enter_expr(this,'1')"></td>
     <td><input type=button value=" 2 " onclick="enter_expr(this,'2')"></td>
     <td><input type=button value=" 3 " onclick="enter_expr(this,'3')"></td>
     <td><input type=button value="%" onclick="enter_expr(this,'%')"></td>
   </tr>
   <tr>
     <td><input type=button value=" 0 " onclick="enter_expr(this,'0')"></td>
     <td><input type=button value=" .  " onclick="enter_expr(this,'.')"></td>
     <td><input type=button value=" + " onclick="enter_expr(this,'+')"></td>
     <td><input type=button value=" - " onclick="enter_expr(this,'-')"></td>
   </tr>
   <tr>
     <td><input type=button value=" < " onclick="back(this)"></td>
     <td><input type=button value=" C " onclick="clear_expr(this)">
     <td colspan=2><input type=button value="      =      " onclick="calculate(this)">
   </tr>
</table>
</form>
</body>
</html>
