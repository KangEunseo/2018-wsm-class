<!doctype html>
 <head>
  <meta charset="UTF-8">
  <title>구구단 게임</title>
  <style>
    body{
      color: blue;
      font-size: 30px;
      background-color: lightblue;
      text-align: center;
      background-repeat: no-repeat;
      background-image: url("99.jpg");
      background-size: 800px 600px;
      background-position: center;
      background-attachment: fixed;
    }
    div{
      background-color: blue;
      border: 1px solid lemonchiffon;
      color: whitesmoke;
      padding: 16px 16px;
      text-align: center;
      text-decoration: none;
      font-size: 28px;
      font-family: "굴림";
      margin: 4px 2px;
      background-size: 600px 200px;
    }
    .button1{
      background-color: lemonchiffon;
      border: 1px solid lightgray;
      color: hotpink;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 25px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 80%;
    }
    .button1:hover{
      background-color: whitesmoke;
      background-color: #33ffff;
      color: white;
    }
  </style>
 </head>
 <body>
 <h4><div>구구단을 하자~ 구구단을 하자~</div></h4>
  <script>
  function myFunction(){
    document.write("<center>")
    count=0;
    for (i=0; i<5; i++)
    {
    num_1=parseInt(Math.random()*8+2)
    num_2=parseInt(Math.random()*9+1)
    num_3=prompt(num_1+"*"+num_2+"=")
    if (num_3==num_1*num_2)
    {
      alert("정답입니다")
      document.write(num_1+"*"+num_2+"="+num_3+"정답<br>")
      count++;
    }else{
      alert("틀렸습니다 다시 공부하십시오")
      document.write(num_1+"*"+num_2+"="+num_3+"오답<br>")
    }
    }
    document.write("<p>")
    document.write("<br><font color=red size=5>당신의 점수 = "+count*10+"입니다</font>")
    if(count*10>29){
      document.write("<br><font color=magenta size=5>참 잘했어요~</font></center>")
    }
  }
  </script>
  <button class="button1" type="button" onclick="myFunction()">게임시작</button>
 </body>
</html>
