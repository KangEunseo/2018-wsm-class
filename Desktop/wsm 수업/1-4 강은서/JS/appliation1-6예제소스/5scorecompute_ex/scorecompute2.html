<html>
<title>성적처리</title>
<head><meta charset="utf-8"></head>
<body>
<script>
var score=0, cnt=1, sum=0;
document.write("==================<br>")
for(j=1;j<=3;j++){
  name=prompt("이름을 입력하세요","○○○")
  document.write("<font color=blue>"+name+"</font><br>");
  for(i=1;i<=3;i++){
    score=parseInt(prompt("score","0"))
    if(0<=score && score<=100){
      sum+=score;
      document.write("NO"+cnt+":"+score+"<br>")
    }
    else{
      document.write("No"+cnt+":점수"+score+"올바르게 입력<br>")
    }
  }
  document.write("<font color=green>&nbsp&nbsp성적 총점:"+sum+"</font>");
  document.write("<font color=green>&nbsp&nbsp&nbsp성적 평균:"+(sum/3)+"</font><br>");
  if(j<3)
    document.write("-----------------------------<br>")
}
document.write("==================")
</script>
</body>
</html>
