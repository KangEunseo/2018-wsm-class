<html>
<head>
<title></title>
<meta charset="UTF-8">

<style>
  .box {padding: 10px; border: 1px solid green}
  #box1 {position: static; top: 50px; left: 50px} /* 변화가 없음 */
  #box2 {position: absolute; top: 50px; right: 30px}
  #box3 {position: relative; top: 30px; left: 30px}
  #box4 {position: fixed; top: 0; right: 40px}
</style>

</head>
<body>
  <div id="box1" class="box">static 박스</div>
  <div id="box2" class="box">absolute 박스</div>
  <div id="box3" class="box">relative 박스</div>
  <div id="box4" class="box">fixed 박스</div>
</body>
</html>
